name: üë©‚Äçüíª Feature Request
description: Request a new feature
title: "[Feat]: "
labels: ["enhancement"]
assignees:
  - jordanforeman
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: whatchu-want
    attributes:
      label: Feature summary
      description: What is this feature, and how should it work?
      placeholder: It should do a thing it doesn't currently do!
      value: "It should do a thing it doesn't currently do!"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/JordanForeman/.github/blob/c5cc584533b5dc0eac961e1c74a021fa443a39a2/code-of-conduct.md)
      options:
        - label: I have read and agree to follow this project's Code of Conduct
          required: true
